spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/fitcontroldbtest
#?characterEncoding=UTF-8?useSSL=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.datasource.username=root
spring.datasource.password=root

 
# Auf 'always' umstellen um das .sql auch in MariaDB einzuspielen
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data-local.sql
 spring.jpa.hibernate.ddl-auto=update
# Wird gebraucht, solange ddl von JPA generiert. Sonst passiert die Dateninitialisierung (dml) vor ddl.
 spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Server port
server.port=8083
server.servlet.context-path=/fitcontrol/tracker

spring.jmx.enabled=false


# Logging configuration
logging.level.root=DEBUG
logging.level.org.springframework = INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.boot.context.config=INFO